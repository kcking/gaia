name: Build
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: build
        run: bazel build //server:image-arm64
